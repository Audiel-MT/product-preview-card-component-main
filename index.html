<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <main class="container">
    <div class="card">
      <div class="card__img"></div>
      <article class="inf">
        <span class="inf__description inf__description--upper">Perfume</span>
        <h2 class="inf__title">Gabrielle Essence Eau De Parfum</h2>
        <p class="inf__description inf__description--paragraph">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="container__price">
          <p class="price--big">$149.99</p>
          <p class="price--small">$169.99</p>
        </div>
        <a href="#" class="btn">
          <img src="./images/icon-cart.svg" alt="icon cart" class="btn__img" />
          <span class="btn__title">Add to Cart</span>
        </a>
      </article>
    </div>
  </main>

</body>

</html>
